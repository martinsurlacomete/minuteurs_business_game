<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix de décision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .primary { background: #007bff; color: white; }
    .secondary { background: #28a745; color: white; }
    .neutral { background: #6c757d; color: white; }

    .chosen {
      opacity: 1 !important;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Que décidez-vous de faire ?</h1>

    <button class="primary" onclick="choose(this, 'eviter')">
      Éviter l’impact
    </button>

    <button class="secondary" onclick="choose(this, 'deplacer')">
      Déplacer les habitants
    </button>

    <button class="neutral" onclick="choose(this, 'boulot')">
      Je retourne au boulot
    </button>
  </div>

  <!-- Audios -->
  <audio id="audio-eviter" src="eviter.mp3"></audio>
  <audio id="audio-deplacer" src="deplacer.mp3"></audio>
  <audio id="audio-boulot" src="boulot.mp3"></audio>

  <script>
    function choose(clickedButton, choice) {
      const buttons = document.querySelectorAll("button");

      // Désactiver tous les boutons sauf celui cliqué
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn === clickedButton) {
          btn.classList.add("chosen");
          btn.disabled = false;
        }
      });

      // Lancer l'audio correspondant
      const audio = document.getElementById("audio-" + choice);
      audio.play();
    }
  </script>

</body>
</html>

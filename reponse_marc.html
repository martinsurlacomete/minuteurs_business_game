    }

    .primary { background: #007bff; color: white; }
    .secondary { background: #28a745; color: white; }
    .neutral { background: #6c757d; color: white; }

    /* ðŸ”Š IcÃ´ne audio */
    .audio-indicator {
      display: none;
      font-size: 64px;
      margin-top: 50px;
      animation: pulse 1s infinite;
    }

    .audio-indicator.active {
      display: block;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 0.6; }

</head>

<body>

  <div class="phone">
    <div class="speaker-bar"></div>

    <div class="screen" id="main-container">
      <h1>Que souhaitez-vous rÃ©pondre Ã  Marc ?</h1>

      <button class="primary" onclick="choose('eviter')">

      <div class="audio-indicator" id="audioIndicator">ðŸ”Š</div>

  <!-- Audios -->

  <audio id="audio-deplacer" src="deplacer.mp3"></audio>
  <audio id="audio-boulot" src="boulot.mp3"></audio>

  <script>
    function choose(choice) {
      const container = document.getElementById("main-container");
      const indicator = document.getElementById("audioIndicator");

      // Supprimer tous les boutons
      container.querySelectorAll("button").forEach(btn => btn.remove());

      // Lancer l'audio
      const audio = document.getElementById("audio-" + choice);
      indicator.classList.add("active");
      audio.play();

      audio.onended = () => {
        indicator.classList.remove("active");
      };
    }
  </script>

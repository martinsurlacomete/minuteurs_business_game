<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix de dÃ©cision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ðŸ“± Coque tÃ©lÃ©phone */
    .phone {
      width: 360px;
      height: 720px;
      background: #111;
      border-radius: 40px;
      padding: 15px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      position: relative;
    }

    /* ðŸ”Š Haut-parleur */
    .speaker {
      width: 80px;
      height: 6px;
      background: #444;
      border-radius: 3px;
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .speaker.active {
      opacity: 1;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #0f0; }
      50% { box-shadow: 0 0 15px #0f0; }
      100% { box-shadow: 0 0 5px #0f0; }
    }

    /* ðŸ“± Ã‰cran */
    .screen {
      background: #fff;
      height: 100%;
      border-radius: 30px;
      padding: 40px 20px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 1.3em;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s, transform 0.1s;
    }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .primary { background: #007bff; color: white; }
    .secondary { background: #28a745; color: white; }
    .neutral { background: #6c757d; color: white; }
    .link-btn { background: #ff9800; color: white; }

    .chosen {
      box-shadow: 0 0 0 3px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

  <div class="phone">
    <div class="speaker" id="speaker"></div>

    <div class="screen" id="main-container">
      <h1>Que souhaitez-vous rÃ©pondre Ã  Marc ?</h1>

      <button class="primary" onclick="choose(this, 'eviter')">
        Ã‰viter lâ€™impact, comment ? Vous pouvez le dÃ©vier ?
      </button>

      <button class="secondary" onclick="choose(this, 'deplacer')">
        ReÃ§u, on dÃ©place tous les habitants !
      </button>

      <button class="neutral" onclick="choose(this, 'boulot')">
        Jâ€™ai du mal Ã  vous croire ! Jâ€™ai du boulot moi !
      </button>
    </div>
  </div>

  <!-- Audios -->
  <audio id="audio-eviter" src="audio_2_marc.mp3"></audio>
  <audio id="audio-deplacer" src="deplacer.mp3"></audio>
  <audio id="audio-boulot" src="boulot.mp3"></audio>

  <script>
    function choose(clickedButton, choice) {
      const buttons = document.querySelectorAll("button");
      const speaker = document.getElementById("speaker");

      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn === clickedButton) {
          btn.classList.add("chosen");
          btn.disabled = false;
        }
      });

      const audio = document.getElementById("audio-" + choice);

      speaker.classList.add("active");
      audio.play();

      audio.onended = () => {
        speaker.classList.remove("active");
      };

      if (choice === 'eviter') {
        const container = document.getElementById("main-container");

        const linkButton = document.createElement("button");
        linkButton.className = "link-btn";
        linkButton.textContent = "AccÃ©der Ã  la conversation avec Marc";
        linkButton.onclick = () => {
          window.location.href =
            "https://martinsurlacomete.github.io/escape_comete/sms_marc";
        };

        container.appendChild(linkButton);
      }
    }
  </script>

</body>
</html>

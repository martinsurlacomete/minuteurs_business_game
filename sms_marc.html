<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Conversation SMS avec mots de passe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 400px;
      height: 80vh;
      background: #fff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .user { background: #dcf8c6; align-self: flex-end; }
    .bot { background: #f1f0f0; align-self: flex-start; }

    .input-container { display: flex; border-top: 1px solid #ccc; }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #128c7e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { background-color: #075e54; }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages">
    <div class="bot message">
      Communiquez-moi les bons mots que vous trouverez en scannant les éléments de la carte (choisissez ceux en rouge). 
      Commencez par me transmettre le mot correspondant à la zone d'impact.
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Écrire un message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script>
  const messagesEl = document.getElementById("messages");

  // Scénario par étapes, chaque étape peut avoir plusieurs réponses possibles
  let step = 0;

  const scenario = [
    {
      options: [
        { expected: ["eaux profondes"], response: "C'est le meilleur endroit, je suis d'accord avec vous. La comète va être déviée ici, mais elle créera une vague puissante qui inondera la ville. Communiquez-moi davantage d'instructions pour que l'on vous protège de cette submersion." }
      ]
    },
    {
      options: [
        { expected: ["digue + hélicoptère + emplacement"], response: "Ok, on va faire déplacer cette digue en hélico, ça devrait être rapide !" },
        { expected: ["chauffeurs de bus"], response: "Bien vu, mais ils ne sont que 3. Que doivent-ils prendre en priorité ?" }
      ]
    },
    {
      options: [
        { expected: ["enfants"], response: "Oui, bien sûr, c'est vital : on prend les enfants en premier." },
        { expected: ["maison de retraite"], response: "Les personnes âgées sont très vulnérables, sauvons-les." }
      ]
    },
    {
      options: [
        { expected: ["musée"], response: "Ces éléments sont très précieux, on les prend." },
        { expected: ["point de ralliement"], response: "Il y a beaucoup de personnes en route vers le point de ralliement. J'envoie un chauffeur." }
      ]
    },
    {
      options: [
        { expected: ["bite"], response: "Bah alors coquin, c'est pas le moment !" }
      ]
    }
  ];

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim().toLowerCase();
    if(text === "") return;

    // Message utilisateur
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = text;
    messagesEl.appendChild(userMsg);

    // Réponse bot
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";

    if(step < scenario.length) {
      const options = scenario[step].options;
      const match = options.find(opt => opt.expected.includes(text));

      if(match) {
        botMsg.textContent = match.response;
        step++; // passe à l'étape suivante
      } else {
        botMsg.textContent = "❌ Ce n’est pas le bon moment pour cette décision.";
      }
    } else {
      botMsg.textContent = "✅ Vous avez terminé le scénario !";
    }

    messagesEl.appendChild(botMsg);
    messagesEl.scrollTop = messagesEl.scrollHeight;

    input.value = "";
    input.focus();
  }

  // Envoi sur Enter
  document.getElementById("userInput").addEventListener("keypress", function(e) {
    if(e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>

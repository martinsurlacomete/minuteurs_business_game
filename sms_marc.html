<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Conversation SMS avec mots de passe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 400px;
      height: 80vh;
      background: #fff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .user { background: #dcf8c6; align-self: flex-end; }
    .bot { background: #f1f0f0; align-self: flex-start; }

    .input-container { display: flex; border-top: 1px solid #ccc; }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #128c7e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { background-color: #075e54; }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages">
    <div class="bot message">
      Commencez par me transmettre le mot correspondant à la zone d'impact.
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Écrire un message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script>
  const messagesEl = document.getElementById("messages");

  // Scénario par étapes
  let step = 0;

  // Stocke les réponses déjà fournies pour l'étape multi
  let collected = [];

  const scenario = [
    {
      // Étape normale
      options: [
        { expected: ["eaux profondes"], response: "C'est le meilleur endroit, je suis d'accord avec vous. La comète va être déviée ici, mais elle créera une vague puissante qui inondera la ville." }
      ]
    },
    {
      // Étape multi : il faut entrer les deux réponses pour passer
      options: [
        { expected: ["digue + hélicoptère + emplacement"], response: "Ok, on va faire déplacer cette digue en hélico !" },
        { expected: ["chauffeurs de bus"], response: "Bien vu, mais ils ne sont que 3. Que doivent-ils prendre en priorité ?" }
      ],
      multi: true // indique que toutes les réponses doivent être collectées
    },
    {
      options: [
        { expected: ["enfants"], response: "Oui, bien sûr, c'est vital : on prend les enfants en premier." },
        { expected: ["maison de retraite"], response: "Les personnes âgées sont très vulnérables, sauvons-les." }
        { expected: ["musée"], response: "Les objets rares du musée ont une valeur inestimable. J'envoie un chauffeur passer les prendre." }
        { expected: ["banque"], response: "J'envoie un camion prendre les sous." }
        { expected: ["animaux"], response: "Vous avez raison, un chauffeur va passer au zoo." }
        { expected: ["statue"], response: "Ce monument est historique, c'est vrai. J'envoie quelqu'un le récupérer." }
      ]
    }
  ];

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim().toLowerCase();
    if(text === "") return;

    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = text;
    messagesEl.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.className = "message bot";

    if(step < scenario.length) {
      const currentStep = scenario[step];
      const match = currentStep.options.find(opt => opt.expected.includes(text));

      if(currentStep.multi) {
        // Étape multi : collecter toutes les réponses
        if(match && !collected.includes(text)) {
          collected.push(text);
          botMsg.textContent = match.response;

          // Si toutes les réponses de l'étape ont été données → passer à la prochaine étape
          if(collected.length === currentStep.options.length) {
            collected = [];
            step++;
          }
        } else if(collected.includes(text)) {
          botMsg.textContent = "❌ Vous avez déjà donné cette réponse.";
        } else {
          botMsg.textContent = "❌ Ce choix n’est pas valide pour cette étape.";
        }
      } else {
        // Étape normale
        if(match) {
          botMsg.textContent = match.response;
          step++;
        } else {
          botMsg.textContent = "❌ Ce n’est pas le bon moment pour cette décision.";
        }
      }
    } else {
      botMsg.textContent = "✅ Vous avez terminé le scénario !";
    }

    messagesEl.appendChild(botMsg);
    messagesEl.scrollTop = messagesEl.scrollHeight;

    input.value = "";
    input.focus();
  }

  document.getElementById("userInput").addEventListener("keypress", function(e) {
    if(e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>

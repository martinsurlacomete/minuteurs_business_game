<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Conversation SMS avec mots de passe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 400px;
      height: 80vh;
      background: #fff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .user { background: #dcf8c6; align-self: flex-end; }
    .bot { background: #f1f0f0; align-self: flex-start; }

    .input-container { display: flex; border-top: 1px solid #ccc; }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #128c7e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { background-color: #075e54; }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages">
    <div class="bot message">
      Commencez par me transmettre le mot correspondant à la zone d'impact.
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Écrire un message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script>
  const messagesEl = document.getElementById("messages");

  let step = 0;
  let collected = [];

  // Scénario complet avec étapes multi, seuils et messages intermédiaires
  const scenario = [
    {
      options: [
        { expected: ["eaux profondes"], response: "C'est le meilleur endroit, je suis d'accord avec vous. La comète va être déviée ici, mais elle créera une vague puissante qui inondera la ville." }
      ],
      intermediate: ["✅ Étape 1 complétée ! Préparons la digue et les chauffeurs."]
    },
    {
      options: [
        { expected: ["digue + hélicoptère + emplacement"], response: "Ok, on va faire déplacer cette digue en hélico !" },
        { expected: ["chauffeurs de bus"], response: "Bien vu, mais ils ne sont que 4. Que doivent-ils prendre en priorité ?" }
      ]
    },
    {
      options: [
        { expected: ["enfants"], response: "Oui, bien sûr, c'est vital : on prend les enfants en premier." },
        { expected: ["maison de retraite"], response: "Les personnes âgées sont très vulnérables, sauvons-les." },
        { expected: ["musée"], response: "Ce musée contient des objets rares, j'envoie un chauffeur pour les récupérer." },
        { expected: ["banque"], response: "J'envoie un camion pour sécuriser les fonds." },
        { expected: ["animaux"], response: "Vous avez raison, un chauffeur va passer au zoo." },
        { expected: ["statue"], response: "Ce monument est historique. J'envoie quelqu'un le récupérer." }
      ],
      multi: true,
      threshold: 4, // passe à l'étape suivante après 4 réponses correctes
      intermediate: ["⚠️ Il reste quelques réponses à fournir pour valider cette étape."]
    },
    {
      options: [
        { expected: ["colline"], response: "Que voulez-vous que je fasse avec ces bouées ?" },
      ]
    },
    {
      options: [
        { expected: ["bouées"], response: "Les bouées seront placées pour sécuriser la zone." },
      ]
    },
    {
      options: [
        { expected: ["usine"], response: "Bien vu, elles rendront le personnel moins vulnérable. J'envoie quelqu'un." },
      ]
    }
  ];

  function sendBotMessage(text) {
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.textContent = text;
    messagesEl.appendChild(botMsg);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function showIntermediate(stepIndex) {
    if(stepIndex >= scenario.length) return;
    const stepData = scenario[stepIndex];
    if(stepData.intermediate) {
      stepData.intermediate.forEach(msg => sendBotMessage(msg));
    }
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim().toLowerCase();
    if(text === "") return;

    // Message utilisateur
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = text;
    messagesEl.appendChild(userMsg);

    if(step >= scenario.length) {
      sendBotMessage("✅ Vous avez terminé le scénario !");
      input.value = "";
      return;
    }

    const currentStep = scenario[step];
    const match = currentStep.options.find(opt => opt.expected.includes(text));

    if(currentStep.multi) {
      if(match && !collected.includes(text)) {
        collected.push(text);
        sendBotMessage(match.response);

        const validCount = collected.length;
        const threshold = currentStep.threshold || currentStep.options.length;

        if(validCount >= threshold) {
          collected = [];
          step++;
          showIntermediate(step);
        }
      } else if(collected.includes(text)) {
        sendBotMessage("❌ Vous avez déjà donné cette réponse.");
      } else {
        sendBotMessage("❌ Ce choix n’est pas valide pour cette étape.");
      }
    } else {
      if(match) {
        sendBotMessage(match.response);
        step++;
        showIntermediate(step);
      } else {
        sendBotMessage("❌ Ce n’est pas le bon moment pour cette décision.");
      }
    }

    input.value = "";
    input.focus();
  }

  // Envoi sur Enter
  document.getElementById("userInput").addEventListener("keypress", function(e) {
    if(e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Texte à lire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .text-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #333;
      margin: 0;
    }

    @media (max-width: 400px) {
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="text-container">
    <p>
      L'<span style="color: red;">hélico</span> est rapide et transporte des charges lourdes, mais il coûte cher, mieux vaut ne pas avoir à s'en servir !
    </p>
  </div>

</body>
</html>
